{% extends 'base.html' %}
{% block body %}
<form class="form-signin" method="POST">
    <h2 class="form-signin-heading">Please Sign Up</h2>
    <input type="email" name="email" class="form-control" placeholder="Email Address" required autofocus />
    <input type="password" name="password" class="form-control" placeholder="Password" required />
    <input type="age" name="age" class="form-control" placeholder="Age" required />
    <input type="zipcode" name="zipcode" class="form-control" placeholder="Zip Code" required />
    <button type="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
</form>

{% endblock %}
